apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    signingConfigs {
        config {
            keyAlias 'keyDROID'
            keyPassword 'IfnfkjdCthutqDROID'
            storeFile file('E:/Dev/Android/keys_store/sshDROID.jks')
            storePassword 'IfnfkjdCthutq'
        }
    }
    compileSdkVersion 28
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "ru.ostrovskal.droid"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "3.0.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }
    flavorDimensions "default"
    productFlavors {
        pro {
            dimension "default"
            applicationId "ru.ostrovskal.droid.pro"
            resValue "string", "app_name", "DROID PRO"
            minSdkVersion 19
            signingConfig signingConfigs.config
            targetSdkVersion 28
            versionCode 1
            versionName '3.0.0'
        }
        trial {
            dimension "default"
            applicationId "ru.ostrovskal.droid.trial"
            resValue "string", "app_name", "DROID TRIAL"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.github.ostrovskal:ssh:1.6.5'
}
